<div id="like-section" class="mt-4 flex items-center space-x-2">
    <button
        hx-post="{% url 'like_post' post.slug %}"
        hx-swap="outerHTML"
        hx-target="#like-section"
        id="like-button"
        class="flex items-center space-x-2 text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-300 transition">
        <svg class="w-7 h-7 fill-current animate-ping-once" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span id="like-count" class="font-medium">{{ post.likes }}</span>
        <span class="text-sm">likes</span>
    </button>
</div>
