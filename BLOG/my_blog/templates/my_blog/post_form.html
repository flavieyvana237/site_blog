{% extends "base.html" %}

{% block title %}Modifier {{ post.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-8">
        Modifier ton article
    </h1>

    <form method="post" enctype="multipart/form-data" class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl">
        {% csrf_token %}

        <div class="space-y-6">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
                Mettre Ã  jour l'article
            </button>
        </div>
    </form>
</div>
{% endblock %}
